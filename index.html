<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bacon Selector</title>
	<link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="MzMxN2Y0ODMtOWNhMy00YzUzLWFiNTYtZjMwZTRkZDcxYzM4" id="snipcart"></script>
	<link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
</head>

<body>
	<div class="small-12 medium-6 large-6 columns">
		<img id="logo" src="https://snipcart.com/images/footer-logo.png">
		<h2>Size switch for Snipcart</h2>
	</div>
	<div class="small-12 medium-6 large-6 columns">
		<section id="buyButtons">
					<input id="tab-small" type="radio" name="tab-group" checked="checked">
					<label for="tab-small" class="madrid"><img src="http://placebacon.net/400/300?image=1">
						<span>Small Bacon</span>
					</label>

					<input id="tab-medium" type="radio" name="tab-group">
					<label for="tab-medium" class="barcelona"><img src="http://placebacon.net/400/300?image=2">
						<span>Medium Bacon</span>
					</label>

					<input id="tab-large" type="radio" name="tab-group">
					<label for="tab-large" class="valencia"><img src="http://placebacon.net/400/300?image=3">
						<span>Large Bacon</span>
					</label>
			
				<div id="content">
						<div id="content-small">
								<button class="snipcart-add-item" data-item-name="Small bacon" data-item-price="3" data-item-id="Small bacon" data-item-url="http://live.dev:8888/shop/accessories/loop-colors-400ml" data-item-image="http://placebacon.net/400/300?image=1" data-item-description="Size small">
						Buy Now</button>
						</div>
						<div id="content-medium">
								<button class="snipcart-add-item" data-item-name="Medium bacon" data-item-price="3" data-item-id="Medium bacon" data-item-url="http://live.dev:8888/shop/accessories/loop-colors-400ml" data-item-image="http://placebacon.net/400/300?image=2" data-item-description="Size medium">
						Buy Now</button>
						</div>
						<div id="content-large">
									<button class="snipcart-add-item" data-item-name="Large bacon" data-item-price="3" data-item-id="Large bacon" data-item-url="http://live.dev:8888/shop/accessories/loop-colors-400ml" data-item-image="http://placebacon.net/400/300?image=3" data-item-description="Size large">
						Buy Now</button>
						</div>

			</div>
			
		</section>
	</div>
  
  
</body>
</html>
